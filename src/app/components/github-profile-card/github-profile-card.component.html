<div class="card">
    <img [src]="gitHubProfile.avatar_url" alt="" height="200">
    <div class="card-body">
       <h4 class="card-title">{{gitHubProfile.name}}</h4>
       <p class="card-text">{{gitHubProfile.bio}}</p>
       <a type="button" [href]="gitHubProfile.html_url" target="_blank" class="btn btn-primary">Profile</a>
    </div>
</div>
