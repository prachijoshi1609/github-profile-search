<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h4>Github Serach User</h4>
                </div>
                <div class="card-body">
                    <form class="form-inline row col-12"  (submit)="searchUser()">
                        <div class="form-group col-6">
                            <input name="user" [(ngModel)]= "githubUserQuery" type="search" class="form-control" placeholder="github user search ">
                        </div>
                        <div class="form-group col-4">
                            <input type="submit" name="" id="" value="Search" class="btn btn-primary">
                        </div>
                    </form>
                    
                </div>
            </div>
            
        </div>
    </div>
    <div class="mt-3">
        <div class="row">
            <div class="col">
                <app-github-profile [gitHubProfile]="gitHubProfile"></app-github-profile>
            </div>
           
        </div>
        <div class="row">
           <div class="col">
               <app-github-repos [gitHubRepo]="gitHubRepo"></app-github-repos>
           </div>
           
        </div>
    </div>
    

</div>
