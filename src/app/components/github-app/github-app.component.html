<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h4>Github Serach User</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-7">
                            <form class="form-inline row"  (submit)="searchUser()">
                                <div class="form-group col-9">
                                    <input name="user" [(ngModel)]= "githubUserQuery" type="search" class="form-control" placeholder="github user search ">
                                </div>
                                <div class="form-group col-2">
                                    <input type="submit" name="" id="" value="Search" class="btn btn-primary">
                                    
                                </div>
                            </form>
                        </div>
                        <div class="col-5">
                            <input type="submit" name="" id="" value="user history" class="btn btn-primary" (click)="userProfileHistory()">
                        </div>
                    </div>
                   
                    
                </div>
            </div>
            
        </div>
    </div>
    <div class="mt-3">
        <div class="row" *ngIf="searchProfile">
            <div class="row">
                <div class="col">
                    <app-github-profile [gitHubProfile]="gitHubProfile"></app-github-profile>
                </div>
               
            </div>
            <div class="row">
               <div class="col">
                   <app-github-repos [gitHubRepo]="gitHubRepo"></app-github-repos>
               </div>
               
            </div>
        </div>
       
        <div class="row" *ngIf="showHistory">
            <div class="card">
                <div class="card-body">
                    <div class="list-group" *ngFor=" let history of fulldataDtl">
                        <div class="list-group-item">
                            User Name: {{history.login}}
                        </div> 
                        <div class="list-group-item">
                            Profile Url: <a type="button" [href]="history.html_url" target="_blank" class=""> {{history.html_url}}</a>
                        </div>                        
                    </div>
                </div>
            </div>


            
        </div>
    </div>
    

</div>
